<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/simflex.css">
    <title>Chrono lutte</title>
</head>

<body class="container-fluid">
    <div class="chrono container-fluid">
        <div class="rouge clg12 line jlg-center">
            <div class="information_lutteur_rouge line alg-center amd-center jlg-center jmd-center">
                <div class="club">
                    <select class="club_rouge">
                        <option value="" selected>Choisir un club</option>
                    </select>
                    <input list="lutteur" type="text" placeholder="Nom du lutteur" class="nom_lutteur_rouge" onkeydown="if(event.keyCode==32) return false;">
                    <datalist id="lutteur" class="lutteur_nom">
                    </datalist>
                </div>
            </div>
            <div class="point">

            </div>
        </div>
        <div class="detail_chrono container-fluid">
            <div class="chronome line flg-column clg24">
                <div class="chronometre  line jlg-center alg-center clg24">
                    <p>
                        <span class="minute">0</span> :
                        <span class="seconde">0</span>
                    </p>
                </div>
                <div class="lutteur_victoire clg24 cmd24">
                    <div class="victoire_rouge clg12 cmd24"></div>
                    <div class="victoire_bleu clg12 cmd24"></div>
                </div>
            </div>
        </div>
        <div class="bleu clg12 line jlg-center">
            <div class="information_lutteur_bleu line alg-center amd-center jlg-center jmd-center">
                <select class="club_bleu">
                    <option value="" selected>Choisir un club</option>
                </select>
                <input list="lutteur_bleu" type="text" placeholder="Nom du lutteur" class="nom_lutteur_bleu" onkeydown="if(event.keyCode==32) return false;">
                <datalist id="lutteur_bleu" class="lutteur_nom_b">
                </datalist>
            </div>
        </div>
    </div>
    <div class="list_combat line flg-start">
        <div class="list_des_combat">
            <div class="titre_combat line jlg-center alg-center">
                <span>Liste des combats</span>
            </div>
            <div class="combat_dispo">
                <section>
                    <h2>Combat n째1</h2>
                </section>
                <section>
                    <h2>Combat n째2</h2>
                </section>
                <section>
                    <h2>Combat n째3</h2>
                </section>
                <section>
                    <h2>Combat n째4</h2>
                </section>
            </div>
        </div>
        <div class="detail_combat">
            <div class="titre_detail"></div>
            <div class="detail_dispo"></div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/lutteur.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
